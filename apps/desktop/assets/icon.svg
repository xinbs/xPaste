  </g>
  
  <g transform="translate(146, 190)">
    <!-- 电脑 -->
    <rect x="0" y="5" width="30" height="18" rx="2" fill="#6B7280" stroke="#374151" stroke-width="1"/>
    <rect x="2" y="7" width="26" height="14" fill="#F3F4F6"/>
    <rect x="12" y="23" width="6" height="3" fill="#6B7280"/>
