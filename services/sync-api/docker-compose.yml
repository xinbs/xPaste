# xPaste 同步服务 - 单机部署配置
# 适用于个人使用场景

version: '3.8'

services:
  sync-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xpaste-sync-api
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - DB_TYPE=sqlite
      - DB_PATH=/data/xpaste.db
      - LOG_LEVEL=info
      - JWT_SECRET=${JWT_SECRET:-your-jwt-secret-key}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173}
    volumes:
      - ./data:/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 可选：Nginx 反向代理（用于生产环境）
  nginx:
    image: nginx:alpine
    container_name: xpaste-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - sync-api
    restart: unless-stopped
    profiles:
      - production

volumes:
  data:
    driver: local
  logs:
    driver: local

networks:
  default:
    name: xpaste-network